<h1>{{ page.title}}</h1>
<p>
pCpH is a theoretical calculator for calculating and graphing the pCpH of a system.  It can be used to calculate the pC/pH of a mono, di, or tri-protic open or closed system. It is an excellent complement to our <a href="/fate/">Fate</a> software.  <a href="/pCpH/open/">pCpH is free to use.</a> </p>
